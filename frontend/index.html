
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog Management</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

<div class="container mt-4">

    <h2 class="mb-4 fw-bold text-center">Product Catalog Management</h2>

    <!-- ADD PRODUCT -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" id="name" class="form-control" placeholder="Product Name">
        </div>
        <div class="col-md-3">
            <input type="text" id="category" class="form-control" placeholder="Category">
        </div>
        <div class="col-md-2">
            <input type="number" id="price" class="form-control" placeholder="Price">
        </div>
        <div class="col-md-3">
            <input type="text" id="description" class="form-control" placeholder="Description">
        </div>
        <div class="col-md-1 d-grid">
            <button onclick="addProduct()" class="btn btn-primary">Add</button>
        </div>
    </div>

    <!-- SEARCH / SORT / FILTER -->
    <div class="row g-3 align-items-center mb-4">

        <div class="col-md-4">
            <input type="text" id="searchBox" class="form-control" placeholder="Search by Name">
        </div>

        <div class="col-md-2 d-grid">
            <button onclick="searchProduct()" class="btn btn-secondary">Search</button>
        </div>

        <div class="col-md-2 d-grid">
            <button onclick="sortAsc()" class="btn btn-info text-white">Price ↑</button>
        </div>

        <div class="col-md-2 d-grid">
            <button onclick="sortDesc()" class="btn btn-info text-white">Price ↓</button>
        </div>

        <div class="col-md-2">
            <select id="categoryFilter" class="form-select">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Grocery">Grocery</option>
                <option value="Fashion">Fashion</option>
                <option value="Books">Books</option>
                <option value="Furniture">Furniture</option>
                <option value="Stationary">Stationary</option>
                <option value="Other Essentials">Other Essentials</option>
            </select>
        </div>

        <div class="col-md-2 d-grid">
            <button onclick="filterCategory()" class="btn btn-secondary">Filter</button>
        </div>

    </div>
    <div id="loader" class="text-center py-3" style="display:none;">
    <div class="spinner-border" role="status"></div>
</div>


    <!-- TABLE -->
    <div class="table-responsive">
        <table id="productTable" class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th style="width:120px;">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- PAGINATION -->
    <div id="paginationControls" class="mt-3 text-center"></div>

</div>

<!-- EDIT MODAL -->
<div id="editModal"
    style="display:none; position:fixed; top:20%; left:35%; background:white; padding:20px; border:1px solid #ddd; border-radius:6px; box-shadow:0px 4px 10px rgba(0,0,0,0.15); width:28%; z-index:2000;">
    <h4 class="fw-semibold mb-3">Edit Product</h4>

    <input type="text" id="editName" class="form-control mb-2" placeholder="Product Name">
    <input type="text" id="editCategory" class="form-control mb-2" placeholder="Category">
    <input type="number" id="editPrice" class="form-control mb-2" placeholder="Price">
    <input type="text" id="editDescription" class="form-control mb-3" placeholder="Description">

    <button onclick="updateProduct()" class="btn btn-success btn-sm">Save</button>
    <button onclick="closeEdit()" class="btn btn-secondary btn-sm ms-2">Cancel</button>

</div>
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">Are you sure you want to delete?</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>


<script src="script.js"></script>


</body>

</html>
